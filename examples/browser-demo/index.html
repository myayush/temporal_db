<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TemporalDB Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1, h2, h3 {
      margin-top: 0;
    }
    
    .container {
      display: flex;
      margin-bottom: 20px;
    }
    
    .panel {
      flex: 1;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
    }
    
    .panel:last-child {
      margin-right: 0;
    }
    
    .controls {
      margin-bottom: 20px;
    }
    
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
    }
    
    select, input {
      padding: 6px 10px;
      margin: 4px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .log {
      background-color: #f8f8f8;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 10px;
      height: 100px;
      overflow-y: auto;
      font-family: monospace;
    }
    
    .branch-tag {
      display: inline-block;
      padding: 3px 6px;
      background-color: #eef;
      border-radius: 3px;
      margin-right: 5px;
      font-size: 12px;
    }
    
    .current-branch {
      background-color: #dfd;
    }
    
    .time-slider {
      width: 100%;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>TemporalDB Demo</h1>
  <p>This demo shows how TemporalDB can be used to version data with branching and merging.</p>
  
  <div class="container">
    <div class="panel">
      <h2>Branch Controls</h2>
      <div class="controls">
        <div>
          <label for="branch-select">Current Branch:</label>
          <select id="branch-select"></select>
          <button id="checkout-btn">Checkout</button>
        </div>
        <div>
          <label for="new-branch">New Branch:</label>
          <input type="text" id="new-branch" placeholder="branch-name">
          <label for="source-branch">from</label>
          <select id="source-branch"></select>
          <button id="create-branch-btn">Create</button>
        </div>
        <div>
          <label for="merge-branch">Merge from:</label>
          <select id="merge-branch"></select>
          <button id="merge-btn">Merge</button>
        </div>
      </div>
      
      <h3>Branches</h3>
      <div id="branches-list"></div>
    </div>
    
    <div class="panel">
      <h2>Data Editor</h2>
      <div class="controls">
        <button id="save-btn">Save Changes</button>
        <input type="text" id="commit-message" placeholder="Commit message">
      </div>
      <textarea id="data-editor"></textarea>
      
      <h3>Time Travel</h3>
      <input type="range" id="time-slider" class="time-slider" min="0" max="100" value="100">
      <div>
        <span id="current-time">Current</span>
        <button id="reset-time-btn">Reset to Latest</button>
      </div>
    </div>
  </div>
  
  <div class="panel">
    <h2>Activity Log</h2>
    <div id="log" class="log"></div>
  </div>
  
  <script src="bundle.js"></script>
</body>
</html>
